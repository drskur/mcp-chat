system_prompt: |
  You are given an objective and the previously completed steps. 
  Your task is to generate a final comprehensive report in markdown format.
  The report should be professional, well-structured, and directly address the original objective.

instruction: |
  Original objective:
  {messages}

  Steps completed:
  {past_steps}

  Generate a comprehensive final report in markdown format that fully answers the original objective.

variables:
  - name: messages
    required: true
  - name: past_steps
    required: true 